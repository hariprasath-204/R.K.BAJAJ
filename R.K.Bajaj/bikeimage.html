<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Gallery</title>
  <link rel="icon" type="image/png" href="images/bajaj-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fullscreen Body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefbfb;
      overflow: hidden;
    }

    /* Title Top-Left */
    .bike-title {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #0d0d0d;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      z-index: 10;
      animation: fadeIn 1.2s ease forwards;
    }

    /* Image Count Top-Right */
    .image-count {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      z-index: 10;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 8px;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Fullscreen Carousel */
    #bikeCarousel,
    .carousel-inner,
    .carousel-item {
      height: 100vh;
    }

   .carousel-item {
  opacity: 0;
  transition: opacity 0.3s ease-in-out; /* Faster fade */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


    .carousel-item.active {
      opacity: 1;
      position: relative;
    }
.bike-image {
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Faster hover effect */
}

    .bike-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .bike-image:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    /* Carousel Controls */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    /* Back Button Fixed Bottom-Left */
    .btn-secondary {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 20;
      background-color: #444;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.4s ease;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn-secondary:hover {
      background-color: #222;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .bike-title { font-size: 1.8rem; }
      .image-count { font-size: 1rem; }
      .btn-secondary { padding: 10px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- Title Top-Left -->
  <h2 class="bike-title" id="bikeName">Bike Gallery</h2>

  <!-- Image Count Top-Right -->
  <div class="image-count" id="imageCount">1/8</div>

  <!-- Carousel -->
  <div id="bikeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="bikeImages"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#bikeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bikeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Back Button -->
  <!-- Back Button -->
<button class="btn btn-secondary" onclick="history.back()">⬅ Back</button>


  <!-- JS -->
  <script src="js/product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
const urlParams = new URLSearchParams(window.location.search);
const bikeId = urlParams.get("bikeId");

if (!bikeId) {
    document.getElementById("bikeName").textContent = "❌ Bike Not Found!";
    document.getElementById("imageCount").style.display = 'none';
} else {
    fetch(`/api/bikes/${bikeId}`)
    .then(res => res.json())
    .then(bike => {
        document.getElementById("bikeName").textContent = bike.name;

        const imagesContainer = document.getElementById("bikeImages");
        imagesContainer.innerHTML = '';

        bike.images.forEach((img, index) => {
            const div = document.createElement("div");
            div.className = "carousel-item" + (index === 0 ? " active" : "");
            div.innerHTML = `<img src="${img}" class="bike-image d-block w-100" alt="${bike.name} ${index+1}">`;
            imagesContainer.appendChild(div);
        });

        const totalImages = bike.images.length;
        const imageCount = document.getElementById('imageCount');

        const carouselElement = document.getElementById('bikeCarousel');
        const carousel = new bootstrap.Carousel(carouselElement, { interval: false, ride: false });

        function updateCount() {
            const activeIndex = [...carouselElement.querySelectorAll('.carousel-item')]
                                .findIndex(el => el.classList.contains('active'));
            imageCount.textContent = `${activeIndex + 1}/${totalImages}`;
        }

        // Initial count
        updateCount();

        // Update count on slide
        carouselElement.addEventListener('slid.bs.carousel', updateCount);

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') carousel.prev();
            else if (event.key === 'ArrowRight') carousel.next();
        });

    })
    .catch(err => {
        console.error(err);
        document.getElementById("bikeName").textContent = "❌ Failed to load bike!";
        document.getElementById("imageCount").style.display = 'none';
    });
}
</script>

</body>
</html>
