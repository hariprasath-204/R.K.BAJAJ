# _config.yml

title: R.K.BAJAJ
description: >-
  My GitHub Pages site.
theme: jekyll-theme-primer

# Exclude unnecessary files from build
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - yarn.lock
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

# Prevent Liquid from parsing anything in node_modules
defaults:
  - scope:
      path: "node_modules"
    values:
      render_with_liquid: false
